items:
  tier1CodNotStarted: "$daily-fishing-tier1-cod.target_drops_slug$"
  tier1CodActive: "$daily-fishing-tier1-cod.target_drops_slug$ $enchants$ $flags$"
  tier1SalmonNotStarted: "$daily-fishing-tier1-salmon.target_drops_slug$"
  tier1SalmonActive: "$daily-fishing-tier1-salmon.target_drops_slug$ $enchants$ $flags$"
