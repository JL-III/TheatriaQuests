package:
  templates:
    - daily

menus:
  fishingQuestsMenu:
    height: 4
    title: "Fishing Quests"
    slots:
      0-3: "filler,filler,filler,filler"
      5-8: "filler,filler,filler,filler"
      9: "tier1CodNotStarted,tier1CodActive,tier1CodShrine,tier1CodDone"
      10: "tier1SalmonNotStarted,tier1SalmonActive,tier1SalmonShrine,tier1SalmonDone"
      11: "tier1PufferNotStarted,tier1PufferActive,tier1PufferShrine,tier1PufferDone"
      12: "tier1TropicalNotStarted,tier1TropicalActive,tier1TropicalShrine,tier1TropicalDone"
      13: "tier1ShellNotStarted,tier1ShellActive,tier1ShellShrine,tier1ShellDone"
      28-35: "filler,filler,filler,filler,filler,filler,filler,filler,filler"
      27: "back"
    items:
    ##############
    ## FISH COD ##
    ##############
      tier1CodNotStarted:
        item: "tier1CodNotStarted"
        conditions: "!daily-fishing-tier1-cod.collectTaken"
        text:
          - '$daily-fishing-tier1-cod.title$'
          - '$daily-fishing-tier1-cod.description_line_1$'
          - '$daily-fishing-tier1-cod.description_line_2$'
          - ""
          - $status.notStarted$
          - $action.start$
        click:
          left: "daily.fishingCheckActive,daily-fishing-tier1-cod.collectStartFolder"
        close: true
      tier1CodActive:
        item: "tier1CodActive"
        conditions: "daily-fishing-tier1-cod.collectTaken,!daily-fishing-tier1-cod.shrineTaken"
        text:
          - '$daily-fishing-tier1-cod.title$'
          - '$daily-fishing-tier1-cod.description_line_1$'
          - '$daily-fishing-tier1-cod.description_line_2$'
          - ""
          - $status.inProgress$
          - "%daily-fishing-tier1-cod.objective.collect.absoluteAmount%/%daily-fishing-tier1-cod.objective.collect.absoluteTotal%"
          - $action.reset$
        click:
          right: "resetNotify,daily-fishing-tier1-cod.reset"
      tier1CodShrine:
        item: "tier1CodActive"
        conditions: "daily-fishing-tier1-cod.shrineTaskActive"
        text:
          - '$daily-fishing-tier1-cod.title$'
          - '$daily-fishing-tier1-cod.shrine_line_1$'
          - '$daily-fishing-tier1-cod.shrine_line_2$'
          - ""
          - $status.inProgress$
        close: false
      tier1CodDone:
        item: "questComplete"
        conditions: "daily-fishing-tier1-cod.questComplete"
        text:
          - '$daily-fishing-tier1-cod.title$'
          - '$daily-fishing-tier1-cod.done_line_1$'
          - '$daily-fishing-tier1-cod.done_line_2$'
          - ""
          - $status.complete$
        close: false
