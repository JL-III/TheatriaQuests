package:
  templates:
  - daily-template
menus:
  farmingQuestsMenu:
    height: 4
    title: Farming level2 Quests
    slots:
      0-8: "filler,filler,filler,filler,filler,filler,filler,filler,filler"
      9: level2BambooActiveFalse,level2BambooActiveTrue,level2BambooShrine,level2BambooShrineFinished
      10: level2CactusActiveFalse,level2CactusActiveTrue,level2CactusShrine,level2CactusShrineFinished
