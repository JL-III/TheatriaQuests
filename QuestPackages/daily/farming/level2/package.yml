      27: "back"
    items:
      level2BambooActiveFalse:
        item: level2BambooActiveFalse
        conditions: "!daily-farming-level2-bamboo.collectTaken"
        text:
          - $daily-farming-level2-bamboo.title$
          - $daily-farming-level2-bamboo.description_line_1$
          - $daily-farming-level2-bamboo.description_line_2$
          - 
          - $status.notStarted$
          - $action.start$
        click:
          left: daily.farmingCheckActive,daily-farming-level2-bamboo.collectStartFolder
        close: true
      level2BambooActiveTrue:
        item: level2BambooActiveTrue
        conditions: daily-farming-level2-bamboo.collectTaken,!daily-farming-level2-bamboo.shrineTaken
        text:
          - $daily-farming-level2-bamboo.title$
          - $daily-farming-level2-bamboo.description_line_1$
          - $daily-farming-level2-bamboo.description_line_2$
          - 
          - $status.inProgress$
          - "%daily-farming-level2-bamboo.objective.collect.absoluteAmount%/%daily-farming-level2-bamboo.objective.collect.absoluteTotal%"
          - $action.reset$
        click:
          right: resetNotify,daily-farming-level2-bamboo.reset
        close: true
      level2BambooShrine:
