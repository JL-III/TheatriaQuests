package:
  templates:
  - daily-template
menus:
  farmingQuestsMenu:
    height: 4
    title: Farming level1 Quests
    slots:
      0-8: "filler,filler,filler,filler,filler,filler,filler,filler,filler"
      9: level1BeetrootActiveFalse,level1BeetrootActiveTrue,level1BeetrootShrine,level1BeetrootShrineFinished
      10: level1CarrotActiveFalse,level1CarrotActiveTrue,level1CarrotShrine,level1CarrotShrineFinished
      11: level1NetherwartActiveFalse,level1NetherwartActiveTrue,level1NetherwartShrine,level1NetherwartShrineFinished
      12: level1PotatoActiveFalse,level1PotatoActiveTrue,level1PotatoShrine,level1PotatoShrineFinished
      13: level1WheatActiveFalse,level1WheatActiveTrue,level1WheatShrine,level1WheatShrineFinished
      28-35: "filler,filler,filler,filler,filler,filler,filler,filler,filler"
      27: "back"
    items:
      level1BeetrootActiveFalse:
        item: level1BeetrootActiveFalse
        conditions: "!daily-farming-level1-beetroot.collectTaken"
        text:
          - $daily-farming-level1-beetroot.title$
          - $daily-farming-level1-beetroot.description_line_1$
          - $daily-farming-level1-beetroot.description_line_2$
          - 
          - $status.notStarted$
          - $action.start$
        click:
          left: daily.farmingCheckActive,daily-farming-level1-beetroot.collectStartFolder
        close: true
      level1BeetrootActiveTrue:
        item: level1BeetrootActiveTrue
        conditions: daily-farming-level1-beetroot.collectTaken,!daily-farming-level1-beetroot.shrineTaken
        text:
          - $daily-farming-level1-beetroot.title$
          - $daily-farming-level1-beetroot.description_line_1$
          - $daily-farming-level1-beetroot.description_line_2$
          - 
          - $status.inProgress$
          - "%daily-farming-level1-beetroot.objective.collect.absoluteAmount%/%daily-farming-level1-beetroot.objective.collect.absoluteTotal%"
          - $action.reset$
        click:
          right: resetNotify,daily-farming-level1-beetroot.reset
        close: true
      level1BeetrootShrine:
        item: level1BeetrootActiveTrue
        conditions: daily-farming-level1-beetroot.shrineTaskActive
