          - $daily-farming-level1-beetroot.title$
          - $daily-farming-level1-beetroot.shrine_line_1$
          - $daily-farming-level1-beetroot.shrine_line_2$
          - 
          - $status.inProgress$
        close: true
      level1BeetrootShrineFinished:
