package:
  templates:
    - daily

menus:
  miningQuestsMenu:
    height: 4
    title: "Mining Quests"
    slots:
      0-3: "filler,filler,filler,filler"
      5-8: "filler,filler,filler,filler"
      9: "tier1DiamondOreInactive,tier1DiamondOreActive,tier1DiamondOreShrine,tier1DiamondOreDone"
      10: "tier1GoldOreInactive,tier1GoldOreActive,tier1GoldOreShrine,tier1GoldOreDone"
      11: "tier1IronOreInactive,tier1IronOreActive,tier1IronOreShrine,tier1IronOreDone"
      12: "tier1QuartzOreInactive,tier1QuartzOreActive,tier1QuartzOreShrine,tier1QuartzOreDone"
      13: "tier1ObsidianInactive,tier1ObsidianActive,tier1ObsidianShrine,tier1ObsidianDone"
      28-35: "filler,filler,filler,filler,filler,filler,filler,filler,filler"
      27: "back"
    items:
    ##################
    ## DIAMOND RUSH ##
    ##################
      tier1DiamondOreInactive:
        item: tier1DiamondOreInactive
        conditions: "!daily-mining-tier1-diamondOre.collectTaken"
        text:
          - '$daily-mining-tier1-diamondOre.title$'
          - '$daily-mining-tier1-diamondOre.description_line_1$'
          - '$daily-mining-tier1-diamondOre.description_line_2$'
          - ""
          - $status.notStarted$
          - $action.start$
        click:
          left: "daily-mining-tier1-diamondOre.startQuest"
        close: true
      tier1DiamondOreActive:
        item: tier1DiamondOreActive
        conditions: "daily-mining-tier1-diamondOre.collectTaskActive"
        text:
          - '$daily-mining-tier1-diamondOre.title$'
          - '$daily-mining-tier1-diamondOre.description_line_1$'
          - '$daily-mining-tier1-diamondOre.description_line_2$'
          - ""
          - $status.inProgress$
          - "%daily-mining-tier1-diamondOre.objective.collect.absoluteAmount%/%daily-mining-tier1-diamondOre.objective.collect.absoluteTotal%"
          - $action.reset$
        click:
        ## we also need to check if we are resetting globally for all players or just the player that clicks this
        ## on top of that, we need to see if we want to let players cancel their quests, or perhaps design a confirmation system so that its not conveinient but also possible.
          right: "daily-mining-tier1-diamondOre.resetAndNotify"
        close: false
      tier1DiamondOreShrine:
        item: shrine
        conditions: "daily-mining-tier1-diamondOre.shrineTaskActive"
        text:
          - '$daily-mining-tier1-diamondOre.title$'
          - '$daily-mining-tier1-diamondOre.shrine_line_1$'
          - '$daily-mining-tier1-diamondOre.shrine_line_2$'
          - ""
          - $status.inProgress$
        close: true
      tier1DiamondOreDone:
        item: questComplete
        conditions: "daily-mining-tier1-diamondOre.questComplete"
        text:
          - '$daily-mining-tier1-diamondOre.title$'
          - '$daily-mining-tier1-diamondOre.done_line_1$'
          - '$daily-mining-tier1-diamondOre.done_line_2$'
          - ""
          - $status.complete$
        close: false
