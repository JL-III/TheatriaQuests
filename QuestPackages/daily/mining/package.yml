items:
  shrine: 'CHEST $enchants$ $flags$'
  tier1DiamondOreInactive: '$daily-mining-tier1-diamondOre.target_drops_slug$'
  tier1DiamondOreActive: '$daily-mining-tier1-diamondOre.target_drops_slug$ $enchants$ $flags$'
  tier1GoldOreInactive: "$daily-mining-tier1-goldOre.target_drops_slug$"
