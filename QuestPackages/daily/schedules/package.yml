schedules:
  resetDailyQuests:
    type: realtime-daily
    time: '03:59'
    events: announceResetDaily,resetDaily

events:
  announceResetDaily: notifyall &eDaily Quests reset!
  resetDaily: folder farmingReset,fishingReset,lumberReset,miningReset,mobkillReset period:1

  farmingReset: folder daily-farming-bamboo.reset,daily-farming-bamboo.collectStartFolder,daily-farming-beetroot.reset,daily-farming-beetroot.collectStartFolder,daily-farming-cactus.reset,daily-farming-cactus.collectStartFolder,daily-farming-carrot.reset,daily-farming-carrot.collectStartFolder,daily-farming-melon.reset,daily-farming-melon.collectStartFolder,daily-farming-potato.reset,daily-farming-potato.collectStartFolder,daily-farming-pumpkin.reset,daily-farming-pumpkin.collectStartFolder,daily-farming-sugarcane.reset,daily-farming-sugarcane.collectStartFolder,daily-farming-sweetberry.reset,daily-farming-sweetberry.collectStartFolder,daily-farming-wheat.reset,daily-farming-wheat.collectStartFolder
