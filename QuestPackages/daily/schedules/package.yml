schedules:
  resetDailyQuests:
    type: realtime-daily
    time: '03:05'
    events: announceResetDaily,resetDaily

events:
  announceResetDaily: notifyall &eDaily Quests reset!
  resetDaily: folder farmingReset,fishingReset,lumberReset,miningReset,mobkillReset period:5

  farmingReset: folder daily-farming-bamboo.reset,daily-farming-beetroot.reset,daily-farming-cactus.reset,daily-farming-carrot.reset,daily-farming-melon.reset,daily-farming-potato.reset,daily-farming-pumpkin.reset,daily-farming-sugarcane.reset,daily-farming-sweetberry.reset,daily-farming-wheat.reset
  fishingReset: folder daily-fishing-cod.reset,daily-fishing-puffer.reset,daily-fishing-salmon.reset,daily-fishing-shell.reset,daily-fishing-tropical.reset
  lumberReset: folder daily-lumber-birch.reset,daily-lumber-crimson.reset,daily-lumber-darkoak.reset,daily-lumber-oak.reset,daily-lumber-spruce.reset
  miningReset: folder daily-mining-diamondOre.reset,daily-mining-goldOre.reset,daily-mining-ironOre.reset,daily-mining-obsidian.reset,daily-mining-quartzOre.reset
  mobkillReset: folder daily-mobkill-creeper.reset,daily-mobkill-pig.reset,daily-mobkill-skeleton.reset,daily-mobkill-spider.reset,daily-mobkill-zombie.reset