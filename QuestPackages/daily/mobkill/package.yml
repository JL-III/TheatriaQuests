package:
  templates:
  - daily-template
menus:
  questsMenu:
    height: 4
    title: Mobkill  Quests
    slots:
      0-8: "filler,filler,filler,filler,filler,filler,filler,filler,filler"
      9: CreeperActiveFalse,CreeperActiveTrue,CreeperShrine,CreeperShrineFinished
      10: PigActiveFalse,PigActiveTrue,PigShrine,PigShrineFinished
      11: SkeletonActiveFalse,SkeletonActiveTrue,SkeletonShrine,SkeletonShrineFinished
      12: SpiderActiveFalse,SpiderActiveTrue,SpiderShrine,SpiderShrineFinished
      13: ZombieActiveFalse,ZombieActiveTrue,ZombieShrine,ZombieShrineFinished
      28-35: "filler,filler,filler,filler,filler,filler,filler,filler,filler"
      27: "back"
    items:
      CreeperActiveFalse:
        item: CreeperActiveFalse
        conditions: "!daily-mobkill-creeper.collectTaken"
        text:
          - $daily-mobkill-creeper.title$
          - $daily-mobkill-creeper.description_line_1$
          - $daily-mobkill-creeper.description_line_2$
          - 
          - $status.notStarted$
          - $action.start$
        click:
          left: daily.mobkillCheckActive,daily-mobkill-creeper.collectStartFolder
        close: true
      CreeperActiveTrue:
        item: CreeperActiveTrue
        conditions: daily-mobkill-creeper.collectTaken,!daily-mobkill-creeper.shrineTaken
        text:
          - $daily-mobkill-creeper.title$
          - $daily-mobkill-creeper.description_line_1$
          - $daily-mobkill-creeper.description_line_2$
          - 
          - $status.inProgress$
          - "%daily-mobkill-creeper.objective.collect.absoluteAmount%/%daily-mobkill-creeper.objective.collect.absoluteTotal%"
          - $action.reset$
        click:
          right: resetNotify,daily-mobkill-creeper.reset
        close: true
      CreeperShrine:
