      28-35: "filler,filler,filler,filler,filler,filler,filler,filler,filler"
      27: "back"
    items:
      level1CreeperActiveFalse:
        item: level1CreeperActiveFalse
        conditions: "!daily-mobkill-level1-creeper.collectTaken"
        text:
          - $daily-mobkill-level1-creeper.title$
          - $daily-mobkill-level1-creeper.description_line_1$
          - $daily-mobkill-level1-creeper.description_line_2$
          - 
          - $status.notStarted$
          - $action.start$
        click:
          left: daily.mobkillCheckActive,daily-mobkill-level1-creeper.collectStartFolder
        close: true
      level1CreeperActiveTrue:
        item: level1CreeperActiveTrue
        conditions: daily-mobkill-level1-creeper.collectTaken,!daily-mobkill-level1-creeper.shrineTaken
        text:
          - $daily-mobkill-level1-creeper.title$
          - $daily-mobkill-level1-creeper.description_line_1$
          - $daily-mobkill-level1-creeper.description_line_2$
          - 
          - $status.inProgress$
          - "%daily-mobkill-level1-creeper.objective.collect.absoluteAmount%/%daily-mobkill-level1-creeper.objective.collect.absoluteTotal%"
          - $action.reset$
        click:
          right: resetNotify,daily-mobkill-level1-creeper.reset
        close: true
      level1CreeperShrine:
