package:
  templates:
  - daily-template
menus:
  mobkillQuestsMenu:
    height: 4
    title: Mobkill Quests
    slots:
      0-8: "filler,filler,filler,filler,filler,filler,filler,filler,filler"
      9: level1CreeperActiveFalse,level1CreeperActiveTrue,level1CreeperShrine,level1CreeperShrineFinished
      10: level1PigActiveFalse,level1PigActiveTrue,level1PigShrine,level1PigShrineFinished
      11: level1SkeletonActiveFalse,level1SkeletonActiveTrue,level1SkeletonShrine,level1SkeletonShrineFinished
