          - '$daily-farming-tier1-potato.shrine_line_2$'
          - ""
          - $status.inProgress$
        close: true
      tier1PotatoDone:
        item: "questComplete"
        conditions: "daily-farming-tier1-potato.questComplete"
        text:
          - '$daily-farming-tier1-potato.title$'
          - '$daily-farming-tier1-potato.done_line_1$'
          - '$daily-farming-tier1-potato.done_line_2$'
          - ""
          - $status.complete$
        close: false
    ########################
    ## Harvest Netherwart ##
    ########################
      tier1NetherwartNotStarted:
        item: $daily-farming-tier1-netherwart.target$NotStartedIcon
        conditions: "!daily-farming-tier1-netherwart.collectTaken"
        text:
          - '$daily-farming-tier1-netherwart.title$'
          - '$daily-farming-tier1-netherwart.description_line_1$'
          - '$daily-farming-tier1-netherwart.description_line_2$'
          - ""
          - $status.notStarted$
          - $action.start$
        click:
          left: "daily.farmingCheckActive,daily-farming-tier1-netherwart.collectStartFolder"
        close: true
      tier1NetherwartActive:
        item: $daily-farming-tier1-netherwart.target$ActiveIcon
        conditions: "daily-farming-tier1-netherwart.collectTaken,!daily-farming-tier1-netherwart.shrineTaken"
        text:
          - '$daily-farming-tier1-netherwart.title$'
          - '$daily-farming-tier1-netherwart.description_line_1$'
          - '$daily-farming-tier1-netherwart.description_line_2$'
          - ""
          - $status.inProgress$
          - "%daily-farming-tier1-netherwart.objective.collect.absoluteAmount%/%daily-farming-tier1-netherwart.objective.collect.absoluteTotal%"
