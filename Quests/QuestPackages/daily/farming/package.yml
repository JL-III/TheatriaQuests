        close: false
      tier1NetherwartShrine:
        item: $daily-farming-tier1-netherwart.target$ActiveIcon
        conditions: "daily-farming-tier1-netherwart.shrineTaskActive"
        text:
          - '$daily-farming-tier1-netherwart.title$'
          - '$daily-farming-tier1-netherwart.shrine_line_1$'
          - '$daily-farming-tier1-netherwart.shrine_line_2$'
          - ""
          - $status.inProgress$
        close: true
      tier1NetherwartDone:
        item: questComplete
        conditions: "daily-farming-tier1-netherwart.questComplete"
        text:
          - '$daily-farming-tier1-netherwart.title$'
          - '$daily-farming-tier1-netherwart.done_line_1$'
          - '$daily-farming-tier1-netherwart.done_line_2$'
          - ""
          - $status.complete$
        close: false
    ########################
    ## Harvest Beetroot ##
    ########################
      tier1BeetrootNotStarted:
        item: tier1BeetrootNotStarted
        conditions: "!daily-farming-tier1-beetroot.collectTaken"
        text:
          - '$daily-farming-tier1-beetroot.title$'
          - '$daily-farming-tier1-beetroot.description_line_1$'
          - '$daily-farming-tier1-beetroot.description_line_2$'
          - ""
          - $status.notStarted$
          - $action.start$
        click:
          left: "daily.farmingCheckActive,daily-farming-tier1-beetroot.collectStartFolder"
        close: true
      tier1BeetrootActive:
        item: tier1BeetrootActive
        conditions: "daily-farming-tier1-beetroot.collectTaken,!daily-farming-tier1-beetroot.shrineTaken"
        text:
          - '$daily-farming-tier1-beetroot.title$'
          - '$daily-farming-tier1-beetroot.description_line_1$'
          - '$daily-farming-tier1-beetroot.description_line_2$'
