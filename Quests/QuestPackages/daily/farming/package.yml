        close: false
    #################
    ## UI ELEMENTS ##
    #################
      filler: 
        text: "&a "
        item: "filler"
      back:
        item: "back"
        amount: 1
        text:
            - "&c&lGo Back"
        click:
          left: "daily.openDailyMenu"
        close: true
  
items:
  wheatNotStartedIcon: "$daily-farming-tier1-wheat.target_drops_slug$"
  wheatActiveIcon: "$daily-farming-tier1-wheat.target_drops_slug$ $enchants$ $flags$"
  carrotNotStartedIcon: "$daily-farming-tier1-carrot.target_drops_slug$"
  carrotActiveIcon: "$daily-farming-tier1-carrot.target_drops_slug$ $enchants$ $flags$"
  potatoNotStartedIcon: "$daily-farming-tier1-potato.target_drops_slug$"
  potatoActiveIcon: "$daily-farming-tier1-potato.target_drops_slug$ $enchants$ $flags$"
  netherwartNotStartedIcon: "$daily-farming-tier1-netherwart.target_drops_slug$"
  netherwartActiveIcon: "$daily-farming-tier1-netherwart.target_drops_slug$ $enchants$ $flags$"
  tier1BeetrootNotStarted: "$daily-farming-tier1-beetroot.target_drops_slug$"
